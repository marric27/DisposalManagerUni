<!DOCTYPE html>
<html lang="en">

<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Disposal Map</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
    <link rel="stylesheet" href="./style.css" />


    <style>
        html,
        body {
            height: 100%;
            margin: 10;
        }

        .leaflet-container {
            height: 600px;
            width: 1000px;
            max-width: 100%;
            max-height: 100%;
        }
    </style>

</head>

<body>
    <main>
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 350px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
                <span class="fs-4">Disposal</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="./index.html" class="nav-link text-white" aria-current="page">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#home" />
                        </svg>
                        Get All Disposals
                    </a>
                </li>
                <li>
                    <a href="./between.html" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#speedometer2" />
                        </svg>
                        Get Disposal Between Dates
                    </a>
                </li>
                <li>
                    <a href="./position.html" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#speedometer2" />
                        </svg>
                        Get Disposal for distance
                    </a>
                </li>
                <li>
                    <a href="./getbyid.html" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#speedometer2" />
                        </svg>
                        Get Disposal by TagID
                    </a>
                </li>
                <li>
                    <a href="./insert.html" class="nav-link active">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#speedometer2" />
                        </svg>
                        Insert Disposal
                    </a>
                </li>
            </ul>
        </div>

        <div class="overflow-auto" style="margin:10px; padding: 25px;">

            <br><br>
            <div id="query" style="width: 400; height: 400;">
                <br><br>
                <form>
                    <label for="taid">TagID</label><br>
                    <input id="tid" type="text" name="trip-start">
                    <br>
                    <label for="ttidl">TruckID</label><br>
                    <input id="ttid" type="text" name="trip-start" value="TRUCK1">
                    <br>
                    <label for="timel">Timestamp</label><br>
                    <input id="time" type="text" name="trip-start" value="2021-07-17 18:49:39">
                    <br>
                    <label for="start">Occurrency</label><br>
                    <input id="occ" type="number" name="trip-start" value="1000">
                    <br>
                    <label for="start">Lat</label><br>
                    <input id="lat" type="number" name="trip-start" value="41"><br>
                    <label for="start">Lon</label><br>
                    <input id="lon" type="number" name="trip-start" value="41">
                    <br>
                    <button type="button" onclick=insertSample()>Submit</button>
                </form>
                <br><br>

            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
    <script src="./insert.js"></script>
</body>

</html>
