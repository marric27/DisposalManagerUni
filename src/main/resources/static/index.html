<!DOCTYPE html>
<html lang="en">

<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Disposal Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .leaflet-container {
            height: 800px;
            width: 1200px;
            max-width: 100%;
            max-height: 100%;
        }
    </style>

</head>

<body>
    <div id="map" style="width: 1200; height: 800;"></div>
    <script>

        var map = L.map('map').setView([41.133118167, 14.783774], 14);

        var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        async function getApi() {
            const response = await fetch("http://localhost:8080/controller/samples")
            const obj = await response.json()
            return obj;
        }

        (async () => {
            let x = await getApi();
            // Loop to access all rows 
            for (let r of x) {
                console.log(r['latitude']);
                var marker = L.marker([r['latitude'], r['longitude']]).addTo(map);
            }
        })()
		
    </script>

</body>

</html>
