<!DOCTYPE html>
<html lang="en">

<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Disposal Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 10;
        }

        .leaflet-container {
            height: 600px;
            width: 1000px;
            max-width: 100%;
            max-height: 100%;
        }
    </style>

</head>

<body>
    <div id="map" style="width: 1200; height: 800;"></div>
    <script>
        var map = L.map('map').setView([41.133118167, 14.783774], 14);

        var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        async function getApi() {
            myHeaders = new Headers({
                'X-API-Key-Token': '365dca5f-7058-4a2e-b48a-72fc97eb7a40'
            });
            const response = await fetch("http://localhost:8080/api_v1/samples", {
                headers: myHeaders,
                method: 'GET'
            })
            const obj = await response.json()
            return obj;
        }

        (async () => {
            let x = await getApi();
            // Loop to access all rows 
            for (let r of x) {
                var marker = L.marker([r['latitude'], r['longitude']]).addTo(map);
                marker.bindPopup("<b>TagID: </b>" + r['tagID'] +
                    "<br><b>Coordinates:</b> " + r['latitude'] + ", " + r['longitude'] +
                    "<br><b>TruckId:</b> " + r['truckID'] +
                    "<br><b>Occurrencies:</b> " + r['occurency']
                )
            }
        })()

    </script>

    <div id="query" style="width: 400; height: 400;">
        <label for="list">Get All Samples: </label>
        <button type="button" onclick=wefunction()>Get Samples List!</button>
    </div>
    <script>

    </script>
</body>

</html>
